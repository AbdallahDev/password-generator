<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div id="box">
            <div id="description" class="boxItem">
                <p id="line1" class="line">Generate a</p>
                <p id="line2" class="line">random password</p>
                <p id="line3" class="line">Never user an insecure password again.</p>
            </div>
            <div id="properties" class="boxItem">
                <div id="slider" class="propertiesBoxItem">
                    <p id="sliderTxt" class="checkboxInputAndTitle"><span id="sliderCharactersCount"
                            class="inputCheckbox">16</span>Characters</p>
                    <input type="range" name="passwordSizeInput" id="passwordSizeInput" min="8" max="30" value="16">
                </div>
                <div id="checkboxGroupBox">
                    <div id="capitalLettersCheckboxGroup" class="checkboxGroup">
                        <div id="capitalLettersCheckboxAndTitle" class="checkboxInputAndTitle">
                            <input type="checkbox" name="capitalLetters" id="capitalLettersCheckbox"
                                class="inputCheckbox">
                            <p class="checkboxTitle">Capital letters</p>
                        </div>
                        <p>ABC</p>
                    </div>
                    <div id="numbersCheckboxGroup" class="checkboxGroup">
                        <div id="numbersCheckboxAndTitle" class="checkboxInputAndTitle">
                            <div class="checkboxInputAndTitle">
                                <input type="checkbox" name="numbers" id="numbersCheckbox" class="inputCheckbox">
                                <p class="checkboxTitle">Numbers</p>
                            </div>
                        </div>
                        <p>123</p>
                    </div>
                    <div id="symbolsCheckboxGroup" class="checkboxGroup">
                        <div id="symbolsCheckboxAndTitle" class="checkboxInputAndTitle">
                            <div class="checkboxInputAndTitle">
                                <input type="checkbox" name="symbols" id="symbolsCheckbox" class="inputCheckbox">
                                <p class="checkboxTitle">Symbols</p>
                            </div>
                        </div>
                        <p>!@#</p>
                    </div>
                </div>
            </div>
            <button id="generatePasswordButton" class="boxItem">Generate Password</button>
            <p id="generatePasswordTxt" class="boxItem">645587a-z5Eos+@~</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
