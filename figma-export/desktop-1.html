<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exported from Figma">
  <title>Exported Figma Design</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="desktop-1-1">
    <div class="frame-1-2"></div>
    <p class="text-3"><span class="text-rgb-0-168-232">pr^#QvSzx6fK?cAq</span></p>
    <div class="text-4">
      <p class="text-5"><span class="text-rgb-0-126-167">Never user an insecure password again.</span></p>
      <p class="text-6"><span class="text-rgb-0-168-232">random password</span></p>
      <p class="text-7"><span class="text-white">Generate a</span></p>
    </div>
    <div class="button-8">
      <p class="text-9"><span class="text-white">Generate Password</span></p>
    </div>
    <div class="properties-10">
      <div class="slider-11">
        <img src="images/line-1-12.svg" class="line-1-12" alt="line-1" />
        <img src="images/line-2-13.svg" class="line-2-13" alt="line-2" />
        <img src="images/ellipse-1-14.svg" class="ellipse-1-14" alt="ellipse-1" />
        <p class="text-15"><span class="text-white">16 characters</span></p>
      </div>
      <div class="group-1-16">
        <div class="rectangle-1-17"></div>
        <p class="text-18"><span class="text-white">Capital letters</span></p>
      </div>
      <div class="group-3-19">
        <div class="rectangle-1-20"></div>
        <p class="text-21"><span class="text-white">Symbols</span></p>
      </div>
      <div class="group-2-22">
        <div class="rectangle-1-23"></div>
        <p class="text-24"><span class="text-white">Numbers</span></p>
      </div>
    </div>
    <p class="text-25"><span class="text-white">ABC</span></p>
    <p class="text-26"><span class="text-white">123</span></p>
    <p class="text-27"><span class="text-white">!&amp;*</span></p>
  </div>

</body>

</html>
